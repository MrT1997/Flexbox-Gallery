<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Tanner's Flexbox Gallery</title>
</head>
<body>
    <div class="slideshow-container">
        <div class="mySlides fade">
          <div class="numbertext">1 / 5</div>
          <img src="https://res.cloudinary.com/dujofpeoh/image/upload/v1584221571/yeqznhnffviqfvygvjgt.jpg" style="width:100%">
          <div class="text">Chocolate Chip Cookies</div>
        </div>
        <div class="mySlides fade">
          <div class="numbertext">2 / 5</div>
          <img src="https://res.cloudinary.com/dujofpeoh/image/upload/v1584222021/moms-chocolate-cake-XL-RECIPE0918_sj5eze.jpg" style="width:100%">
          <div class="text">Creamy, Smooth Chocolate Cake</div>
        </div>
        <div class="mySlides fade">
          <div class="numbertext">3 / 5</div>
          <img src="https://res.cloudinary.com/dujofpeoh/image/upload/v1584222563/image_wyo0co.jpg" style="width:100%">
          <div class="text">Cheesecake-Stuffed Dark Chocolate Cake</div>
        </div>
        <div class="mySlides fade">
          <div class="numbertext">4 / 5</div>
          <img src="https://res.cloudinary.com/dujofpeoh/image/upload/v1584223168/Oreo-Stuffed-Chocolate-Chip-Cookies-1-of-1-2_l7hdzy.jpg" style="width:100%">
          <div class="text">Oreo-Stuffed Chocolate Chip Cookies</div>
        </div>
        <div class="mySlides fade">
          <div class="numbertext">5 / 5</div>
          <img src="https://res.cloudinary.com/dujofpeoh/image/upload/v1584223622/tjx8kpxyl2s925mghsja.jpg" style="width:100%">
          <div class="text">Fudgy Brownies</div>
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br>
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span> 
        <span class="dot" onclick="currentSlide(2)"></span> 
        <span class="dot" onclick="currentSlide(3)"></span> 
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
      </div>
</body>
</html>
<script>
    var slideIndex = 1;
    showSlides(slideIndex);
    
    function plusSlides(n) {
      showSlides(slideIndex += n);
    }
    
    function currentSlide(n) {
      showSlides(slideIndex = n);
    }
    
    function showSlides(n) {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      var dots = document.getElementsByClassName("dot");
      if (n > slides.length) {
          slideIndex = 1;
      }    
      if (n < 1) {
          slideIndex = slides.length;
      }
      for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";  
      }
      for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex-1].style.display = "block";  
      dots[slideIndex-1].className += " active";
    }
  </script>
